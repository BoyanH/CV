<body>
	<div class="task-holder">
		<h1>Find the distance between the given two points</h1>
		<div class="form-holder">
			<div>
				<label for="xCoordinatOne">Enter X coordinats for the first point (X1): </label>

			</div>
		</div>

		<div class="form-holder">
			<div>
				<label for="xCoordinatTwo">Enter X coordinats for the second point (X2): </label>

			</div>
			<div>
				<label for="yCoordinatTwo">Enter Y coordinats for the second point (Y2): </label>
				<input type="number" name="yCoordinatTwo" id="yCoordinatTwo">
			</div>
		</div>

		<button>Calculate Distance!</button>
		<div id="answerDistance" class="answer"></div>
	</div>
