 <!DOCTYPE html>
<html>
<head>
	<title>Vehicle's mechanics</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>

	<h3>Focus whatever vehicle you want and press arrowUp to accelerate and arrowDown to brake</h3>
	<form>
		<div>
			<input type="radio" name="focus" value="car">
			<label for="focus">Focus Car</label>
		</div>

		<div>
			<input type="radio" name="focus" value="boat">
			<label for="focus">Focus Boat</label>
		</div>

		<div>
			<input type="radio" name="focus" value="aircraft">
			<label for="focus">Focus Aircraft</label>
		</div>

		<div>
			<input type="radio" name="focus" value="amphibia">
			<label for="focus">Focus Amphibia</label>
		</div>
	</form>


	<div id="car">
		<h3>This is the car</h3>
		<img src="pictures/car.jpg">
	</div>

	<div id="boat">
		<h3>This is the boat  <button id="changeSpin">changePropellerSpinDirection();</button></h3>
		<img src="pictures/boat.jpg">
	</div>

	<div id="aircraft">
		<h3>This is the helicopter  <button id="switchAfterburner">switchAfterburner();</button></h3>
		<img src="pictures/helicopter.jpg">
	</div>

	<div id="amphibia">
		<h3>This is the amphibia <button id="changeMode">changeMode();</button></h3>
		<img src="pictures/amphibia.jpg">
	</div>

	<script type="text/javascript" src="scripts/propulsionUnits.js"></script>
	<script type="text/javascript" src="scripts/vehicles.js"></script>
	<script type="text/javascript" src="scripts/controller.js"></script>
</body>
</html>
